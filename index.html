<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Games</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <header>
        <h1>Rock! Paper! Scissors!</h1>
        <h1>The winner will be the first to score five points!</h1>
    </header>
    
    <div class="button-container">
        <button id="rock" class="button"><img src="./images/rock.png" alt="rock"/></button>
        <button id="paper" class="button"><img src="./images/paper.png" alt="paper"/></button>
        <button id="scissors" class="button"><img src="./images/scis.png" alt="scissors"/></button>
    </div>

    <div class="result-container"></div>
    
</body>
</html>
